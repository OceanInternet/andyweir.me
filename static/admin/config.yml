backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "partials"
    label: "Partials"
    files:
      - file: "src/partials/profile/index.md"
        label: "Profile Partial"
        name: "profile"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "profile-partial"}
          - {label: "Title", name: title, widget: string}
          - {label: "Profile Image", name: profileImage, widget: image}
          - {label: "Background Image", name: backgroundImage, widget: image}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Work Twitter", name: work, widget: string}
          - {label: "Personal Twitter", name: twitter, widget: string}
          - {label: "Personal LinkedIn", name: linkedin, widget: string}
          - {label: "Personal GitHub", name: github, widget: string}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
